<!DOCTYPE html>
<html lang="en">
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
      charset="UTF-8"
    />
    <link rel="stylesheet" href="WarehouseSystemSurveyForm.css" />
    <title>Warehouse System Survey Form</title>
  </head>

  <main>
    <h1 id="title">Warehouse System Survey Form</h1>
    <p id="description">
      Thank you for taking the time to help us improve the software
    </p>
    <form action="URL" method="POST" id="survey-form">
    <fieldset>
        <label for="name" id="name-label"
          >Name <input type="text" id="name" placeholder="Enter your name" required
        /></label>
        <label for="email" id="email-label"
          >Email <input type="email" id="email" placeholder="Enter your Eamil" required
        /></label>
        <label for="number" id="number-label"
          >Age(optional)
          <input type="number" id="number" min="1" max="100" placeholder="Age"
        /></label>
        <label for="">
            Which option best describes your current role? 
            <select id="dropdown" required>
              <option value="">Select Current Role</option>
              <option value="1">Student</option>
              <option value="2">Teacher</option>
              <option value="3">HR</option>
              <option value="4">Manager</option>
              <option value="5">Other</option>
            </select>
    </fieldset>
    
    <fieldset> 
        <legend>Would you recommend this software to others?</legend>
        <label for="Definitely"><input type="radio" class="inline" name="recommend" id="Definitely" value="13" checked>Definitely</label>
        <label for="Maybe"><input type="radio" class="inline" name="recommend" id="Maybe" value="14">Maybe</label>
        <label for="Not sure"><input type="radio" class="inline" name="recommend" id="Not sure" value="15">Not sure</label>
    </fieldset>

    <fieldset>
        <legend>What would you like to see improved? (Check all that apply)</legend>
        <label><input type="checkbox" value="6">"UI"</label>
        <label><input type="checkbox" value="7">Login System</label>
        <label><input type="checkbox" value="8">Dashboard</label>
        <label><input type="checkbox" value="9">Storage Records</label>
        <label><input type="checkbox" value="10">User Information</label>
        <label><input type="checkbox" value="11">Products Adding Or Removing Part</label>
        <label><input type="checkbox" value="12">Warehouse Products visualization Part</label>
    </fieldset>
    
    <fieldset>
        <legend>Any comments or suggestions?</legend>
        <textarea name="" id="" cols="30" rows="10" placeholder="Enter your comments here..."></textarea>
    </fieldset>

    <button type="submit" id="submit" class="submit-button">Submit</button>
    </form>
  </main>
</html>
